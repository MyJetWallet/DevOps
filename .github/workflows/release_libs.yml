name: Release API client nuget

on:
  workflow_call:
    inputs:
      repository_name:
        required: true
        type: string
      release_version:
        required: true
        type: string
    secrets:
      NUGET_TOCKEN:
        required: true
      NUGET_AUTH_TOKEN:
        required: true

jobs:
  build:

    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: "/home/monfex"

    steps:
    - uses: actions/checkout@v3

    - name: Set .NET root
      run: echo "DOTNET_ROOT=/home/monfex" >> $GITHUB_ENV
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        source-url: https://nuget.pkg.github.com/myjetwallet/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_AUTH_TOKEN}}
        

    - name: list nugets
      run: dotnet nuget list source
      
    - name: Build
      run: dotnet build --configuration Release /p:AssemblyVersion=${{ inputs.release_version }}

    - name: Test
      run: dotnet test --no-build --configuration Release

    - name: Create the package
      run: dotnet pack --configuration Release src/${{ inputs.repository_name }} /p:Version=${{ inputs.release_version }}

    - name: Publish the package to GPR
      run: dotnet nuget push src/${{ inputs.repository_name }}/bin/Release/*.nupkg -s "https://api.nuget.org/v3/index.json" -k ${{ secrets.NUGET_TOCKEN }}

    - name: Publish the package to GitHub
      run: dotnet nuget push src/${{ inputs.repository_name }}/bin/Release/*.nupkg --source "https://nuget.pkg.github.com/myjetwallet/index.json" --api-key ${{ secrets.NUGET_AUTH_TOKEN }} --skip-duplicate


