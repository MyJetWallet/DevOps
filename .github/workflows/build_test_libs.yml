name: CI test build

on:
  workflow_call:

jobs:
  build:

    runs-on: self-hosted
    env:
      DOTNET_INSTALL_DIR: "/home/monfex"

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.*
    - name: Build
      run: dotnet build --configuration Release /p:AssemblyVersion=0.0.0
    - name: Test
      run: dotnet test --no-build --configuration Release
    - name: ls
      run: ls
